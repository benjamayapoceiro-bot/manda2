<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manda2 Delivery - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-title { font-family: 'Playfair Display', serif; }
        .gradient-text { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .form-input { transition: all 0.3s ease; }
        .form-input:focus { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .auth-container { min-height: 100vh; }
        .auth-card { backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-white">
    <div class="auth-container flex items-center justify-center px-4 py-8">
        <div class="auth-card bg-white/90 max-w-md w-full rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="hero-title text-4xl font-bold gradient-text mb-2">Manda2</h1>
                <p class="text-gray-600">El marketplace hiperlocal de 9 de Julio</p>
            </div>

            <div id="login-form">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Iniciar Sesión</h2>
                
                <form id="auth-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                               placeholder="tu@email.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                        <input type="password" id="password" name="password" required 
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                               placeholder="••••••••">
                    </div>
                    
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Usuario</label>
                        <select id="role" name="role" required 
                                class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <option value="">Selecciona tu rol</option>
                            <option value="customer">Cliente</option>
                            <option value="business">Comercio</option>
                            <option value="driver">Repartidor</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-orange-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-orange-700 transition-all duration-300 transform hover:scale-105 focus:ring-4 focus:ring-orange-200">
                        Iniciar Sesión
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">
                        ¿No tienes cuenta? 
                        <button onclick="toggleAuthMode()" class="text-orange-600 hover:text-orange-700 font-semibold">
                            Regístrate aquí
                        </button>
                    </p>
                </div>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white/90 text-gray-500">O continúa con</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button onclick="socialLogin('google')" 
                                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                        </button>
                        <button onclick="socialLogin('apple')" 
                                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Demo Accounts -->
            <div class="mt-12 max-w-md mx-auto">
                <div class="bg-white/90 rounded-2xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4 text-center">Cuentas de Demo</h3>
                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between items-center p-2 bg-orange-50 rounded">
                            <span class="text-gray-700">Cliente</span>
                            <button onclick="fillDemo('customer')" class="text-orange-600 hover:text-orange-700 font-medium">Usar Demo</button>
                        </div>
                        <div class="flex justify-between items-center p-2 bg-orange-50 rounded">
                            <span class="text-gray-700">Comercio</span>
                            <button onclick="fillDemo('business')" class="text-orange-600 hover:text-orange-700 font-medium">Usar Demo</button>
                        </div>
                        <div class="flex justify-between items-center p-2 bg-orange-50 rounded">
                            <span class="text-gray-700">Repartidor</span>
                            <button onclick="fillDemo('driver')" class="text-orange-600 hover:text-orange-700 font-medium">Usar Demo</button>
                        </div>
                        <div class="flex justify-between items-center p-2 bg-orange-50 rounded">
                            <span class="text-gray-700">Admin</span>
                            <button onclick="fillDemo('admin')" class="text-orange-600 hover:text-orange-700 font-medium">Usar Demo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Demo accounts data
        const demoAccounts = {
            customer: { email: 'cliente@demo.com', password: 'demo123', role: 'customer' },
            business: { email: 'comercio@demo.com', password: 'demo123', role: 'business' },
            driver: { email: 'repartidor@demo.com', password: 'demo123', role: 'driver' },
            admin: { email: 'admin@demo.com', password: 'demo123', role: 'admin' }
        };

        // Fill demo account
        function fillDemo(role) {
            const account = demoAccounts[role];
            document.getElementById('email').value = account.email;
            document.getElementById('password').value = account.password;
            document.getElementById('role').value = account.role;
        }

        // Form submission
        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            // Simulate authentication
            const button = e.target.querySelector('button[type="submit"]');
            button.textContent = 'Iniciando...';
            button.disabled = true;
            
            setTimeout(() => {
                // Store user data
                const userData = {
                    email: email,
                    role: role,
                    name: email.split('@')[0],
                    id: Math.random().toString(36).substr(2, 9)
                };
                localStorage.setItem('manda2_user', JSON.stringify(userData));
                
                // Redirect based on role
                switch(role) {
                    case 'customer':
                        window.location.href = 'customer.html';
                        break;
                    case 'business':
                        window.location.href = 'business.html';
                        break;
                    case 'driver':
                        window.location.href = 'driver.html';
                        break;
                    case 'admin':
                        window.location.href = 'admin.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                }
            }, 1500);
        });

        // Social login simulation
        function socialLogin(provider) {
            alert(`Iniciando sesión con ${provider}... (Demo)`);
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('manda2_user');
            if (user) {
                const userData = JSON.parse(user);
                // Auto-redirect if already logged in
                switch(userData.role) {
                    case 'customer':
                        window.location.href = 'customer.html';
                        break;
                    case 'business':
                        window.location.href = 'business.html';
                        break;
                    case 'driver':
                        window.location.href = 'driver.html';
                        break;
                    case 'admin':
                        window.location.href = 'admin.html';
                        break;
                }
            }
        });
    </script>
</body>
</html>
